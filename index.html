<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>ðŸ’˜</title>

<style>
:root{
  --txt:#111827;
  --muted:#6b7280;
  --yes:#22c55e;
  --no:#ef4444;
  --shadow:0 18px 44px rgba(0,0,0,.14);
  --radius:22px;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
  background:radial-gradient(900px 600px at 20% 10%, #fff4fb, #fff);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",
    system-ui,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--txt);
}

.phone{width:min(420px,100%);}

.card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  border:1px solid rgba(0,0,0,.06);
}

/* ===== VIDEO ===== */
.media{
  position:relative;
  aspect-ratio:4/3;
  background:#000;
  overflow:hidden;
}

.vidBg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scale(1.12);
  filter:blur(18px);
  opacity:.95;
}

.vidMain{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  z-index:1;
}

.sound{
  position:absolute;
  right:12px;
  bottom:12px;
  border:none;
  border-radius:999px;
  padding:10px 12px;
  font-weight:900;
  font-size:14px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(8px);
  z-index:2;
}

/* ===== CONTENT ===== */
.content{
  padding:18px 18px 22px;
  text-align:center;
}

h1{margin:10px 0 6px;font-size:22px;}

#drama{
  margin:0 0 18px;
  font-size:14px;
  color:var(--muted);
  min-height:22px;
}

.btnStage{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

.btnRow{
  display:flex;
  gap:12px;
}

button.choice{
  border:none;
  border-radius:16px;
  padding:14px 18px;
  min-width:140px;
  font-size:16px;
  font-weight:950;
  color:#fff;
  box-shadow:0 12px 26px rgba(0,0,0,.14);
}

#yesBtn{background:var(--yes);}
#noBtn {background:var(--no);}

/* ===== FOTO OVERLAY ===== */
.photoOverlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  z-index:9999;
}
.photoOverlay.on{display:flex;}

.photoCard{
  width:min(420px,92vw);
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 22px 60px rgba(0,0,0,.28);
}

.photoCard img{
  width:100%;
  height:auto;
  display:block;
}
</style>
</head>

<body>

<!-- FOTO -->
<div class="photoOverlay" id="photoOverlay">
  <div class="photoCard">
   <img src="./foto.png?v=2" alt="foto">
  </div>
</div>

<div class="phone">
<div class="card">

<div class="media">
  <video id="vidBg" class="vidBg" src="video.mp4" autoplay loop muted></video>
  <video id="vid" class="vidMain" src="video.mp4" autoplay loop muted></video>
  <button class="sound" id="soundBtn">ðŸ”ˆ Ativar som</button>
</div>

<div class="content" id="question">
  <h1 id="title">Quer ser a minha namorada? ðŸ’˜</h1>
  <p id="drama">...</p>

  <div class="btnStage">
    <div class="btnRow">
      <button class="choice" id="yesBtn">Sim</button>
      <button class="choice" id="noBtn">NÃ£o</button>
    </div>
  </div>
</div>

<div class="content" id="result" style="display:none">
  <h1>EBAAAAAH!!! ðŸŽ‰</h1>
  <p>Ã‘ VAI SE ARREPENDER</p>
</div>

</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const titleEl = document.getElementById("title");
const drama = document.getElementById("drama");
const photoOverlay = document.getElementById("photoOverlay");

let confirmMode = false;
let firstNoArmed = true;
let lockClicks = false;

const ORIGINAL = {
  title: "Quer ser a minha namorada? ðŸ’˜",
  yesText: "Sim",
  noText: "NÃ£o"
};

function enterConfirmMode(){
  confirmMode = true;
  titleEl.textContent = "Tem certeza?";
  drama.textContent = "";
}

function exitConfirmMode(){
  confirmMode = false;
  titleEl.textContent = ORIGINAL.title;
  drama.textContent = "...";
}

function showPhotoFor3sThenAskAgain(){
  lockClicks = true;
  photoOverlay.classList.add("on");

  setTimeout(()=>{
    photoOverlay.classList.remove("on");
    exitConfirmMode();
    lockClicks = false;
  },3000);
}

noBtn.onclick = () =>{
  if(lockClicks) return;

  if(firstNoArmed){
    firstNoArmed=false;
    enterConfirmMode();
    return;
  }

  if(confirmMode){
    exitConfirmMode();
  }

  drama.textContent="NÃ£o aceito ðŸ˜¤";
};

yesBtn.onclick = () =>{
  if(lockClicks) return;

  if(confirmMode){
    showPhotoFor3sThenAskAgain();
    return;
  }

  document.getElementById("question").style.display="none";
  document.getElementById("result").style.display="block";
};
</script>

</body>
</html>
